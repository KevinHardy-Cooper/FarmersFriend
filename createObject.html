		<link rel="stylesheet" type="text/css" href="stylesheets/global.css">

	</head>
	<body>

		<!-- Navbar -->
		<div class = "navbar">
			<ul>
				<li class = "justify-left">
					<a href = "index.html">

				<li class = "justify-right">
					<a href = "search.html">
						Search
					</a>
				</li>
				<!-- When on this page, show tab as coloured -->
				<li class = "justify-right">
					<a class = "active" href = "createObject.html">
						Create Object
					</a>
				</li>
				<li class = "justify-right">

		<br>
		<br>

		<h1 class = "specific-padding">
			Create a New Object
		</h1>

		<div class = "specific-padding large-text">
			<form>
				<div class = "input-spacing required">
					<label>Name:</label>
					<input class = "large-field" type = "text" placeholder = "Name" required></input>
				</div>

				<div class = "input-spacing required">
					<label>Description:</label>
					<br>
					<textarea placeholder = "Description" required></textarea>
				</div>
				
				<div class = "input-spacing required">
					<label>Latitude:</label>
					<input class = "large-field" type = "number" placeholder = "Latitude" required></input>
				</div>

				<div class = "input-spacing required">
					<label>Longitude:</label>
					<input class = "large-field" placeholder = "Longitude" required></input>
				</div>

				<div class = "input-spacing">
					<label>Select image to upload:</label>
					<input type = "file">
				</div>

				<div class = "input-spacing">
					<input class = "large-field" type = "submit" value = "Create"></input>
				</div>
			</form>
		</div>
