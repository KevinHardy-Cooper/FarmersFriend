<!DOCTYPE html>
<html>
	<head>

		<!-- Character encoding -->
		<meta charset = "UTF-8">

		<!-- Meta scaling from desktop to mobile -->
		<meta name = "viewport" content = "width=device-width, initial-scale=1">
		
		<!-- Title of the page -->
		<title>Farmer's Friend</title>

		<!-- Importing external stylesheets -->
		<link rel="stylesheet" type="text/css" href="stylesheets/global.css">
		<link rel="stylesheet" type="text/css" href="stylesheets/createObject.css">
	</head>
	<body>

		<!-- Navbar -->
		<div class = "navbar">
			<ul>
				<li class = "justify-left">
					<a href = "index.html">
						Farmer's Friend
					</a>
				</li>
				<li class = "justify-right">
					<a href = "signIn.html">
						Sign In
					</a>
				</li>
				<li class = "justify-right">
					<a href = "createAccount.html">
						Sign Up
					</a>
				</li>
				<li class = "justify-right">

					<!-- When on this page, show tab as coloured -->
					<a class = "active" href = "createObject.html">
						Register Farm
					</a>
				</li>
				<li class = "justify-right">
					<a href = "search.html">
						Search
					</a>
				</li>
			</ul>
		</div>

		<!-- Skipping some lines for formatting -->
		<br>
		<br>

		<!-- Headline for the page -->
		<h1 class = "specific-padding">
			Register your Farm
		</h1>

		<!-- Form begins... -->
		<div class = "specific-padding large-text">

			<!-- TODO: Set action attribute to somewhere useful -->
			<form method = "post">

				<!-- Farm Name field -->
				<div class = "input-spacing required">
					<label>
						Farm Name:
						<input class = "large-field" type = "text" placeholder = "Kevin's Farm" name = "farm-name" required>
					</label>
				</div>

				<!-- Description field -->
				<div class = "input-spacing required">
					<label>
						Description:
						<textarea placeholder = "Why would people want to visit?" name = "farm-description" required></textarea>
					</label>	
				</div>
				
				<!-- Latitude field -->
				<div class = "input-spacing required">
					<label>
						Latitude:
						<input class = "large-field" type = "number" placeholder = "Latitude" name = "farm-latitude" required>
					</label>
				</div>

				<!-- Longitude field -->
				<div class = "input-spacing rsequired">
					<label>
						Longitude:
						<input class = "large-field" type = "number" placeholder = "Longitude" name = "farm-longitude" required>
					</label>	
				</div>

				<!-- Choose image field -->
				<div class = "input-spacing">
					<label>
						Select image to upload:
						<input class = "thick-border" type = "file" name = "farm-image">
					</label>
				</div>

				<!-- Submit buttom field -->
				<div class = "input-spacing">
					<input class = "large-field" type = "submit" value = "Create">
				</div>
			</form>
		</div>

		<img class = "animal animal-right" alt = "Image of a pig">

		<!-- Footer -->
		<footer class = "footer">
			<p> 
				Made with <img alt = "Corn" class = "footer-emoji" src = "assets/img/corn.png"> &nbsp;by Kevin Hardy-Cooper &copy; 2018
			</p>
		</footer>
	</body>
</html>
