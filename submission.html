<!DOCTYPE html>
<html>
	<head>

		<!-- Character encoding -->
		<meta charset = "UTF-8">

		<!-- Assisting with scaling from desktop to mobile, inspired by https://www.w3schools.com/css/css_rwd_viewport.asp -->
		<meta name = "viewport" content = "width = device-width, initial-scale = 1">
		
		<!-- Page author -->
		<meta name = "author" content = "Kevin Hardy-Cooper">

		<!-- Page description -->
		<meta name = "description" content = "Post farm to be searched for and reviewed">
		
		<!-- Title of the page -->
		<title>Farmer's Friend</title>

		<!-- Importing external stylesheets -->
		<link href="stylesheets/global.css" type="text/css" rel="stylesheet"/>
		<link href="stylesheets/submission.css" type="text/css" rel="stylesheet"/>
	</head>
	<body>
		<header>

			<!-- Navbar -->
			<nav>
				<ul>
					<li class = "justify-left">
						<a href = "index.html">
							Farmer's Friend
						</a>
					</li>
					<li class = "justify-right">
						<a href = "sign_in.html">
							Sign In
						</a>
					</li>
					<li class = "justify-right">
						<a href = "registration.html">
							Sign Up
						</a>
					</li>
					<li class = "justify-right">

						<!-- When on this page, show tab as coloured -->
						<a class = "active" href = "#">
							Register Farm
						</a>
					</li>
					<li class = "justify-right">
						<a href = "search.html">
							Search
						</a>
					</li>
				</ul>
			</nav>
		</header>

		<!-- Skipping some lines for formatting -->
		<br>
		<br>

		<main>
			<article>

				<!-- Headline for the page -->
				<h1 class = "specific-padding">
					Register your Farm
				</h1>

				<!-- Form begins... -->
				<div class = "specific-padding large-text">

					<!-- TODO: Set action attribute to somewhere useful -->
					<form method = "post">

						<!-- Farm Name field -->
						<div class = "input-spacing required">
							<label>
								Farm Name:
								<input class = "large-field" type = "text" placeholder = "Kevin's Farm" name = "farm-name" required>
							</label>
						</div>

						<!-- Description field -->
						<div class = "input-spacing required">
							<label>
								Description:
								<textarea placeholder = "Why would people want to visit?" name = "farm-description" required></textarea>
							</label>	
						</div>
						
						<!-- Latitude field -->
						<div class = "input-spacing required">
							<label>
								Latitude:
								<input class = "large-field" type = "number" placeholder = "Enter latitude" name = "farm-latitude" required>
							</label>
						</div>

						<!-- Longitude field -->
						<div class = "input-spacing rsequired">
							<label>
								Longitude:
								<input class = "large-field" type = "number" placeholder = "Enter longitude" name = "farm-longitude" required>
							</label>	
						</div>

						<!-- Choose image field -->
						<div class = "input-spacing">
							<label>
								Select image to upload:
								<input class = "thick-border" type = "file" name = "farm-image">
							</label>
						</div>

						<!-- Submit buttom field -->
						<div class = "input-spacing">
							<input class = "large-field" type = "submit" value = "Create">
						</div>
					</form>
				</div>
			</article>

			<picture>
				<img class = "animal animal-right" alt = "Image of a pig">
			</picture>

		</main>

		<!-- Footer -->
		<footer>
			<p> 
				Made with 
				<picture>
					<source srcset = "assets/img/corn.png">
					<img alt = "Corn" class = "footer-emoji" src = "assets/img/corn.png"> 
				</picture>
				&nbsp;by Kevin Hardy-Cooper &copy; 2018
			</p>
		</footer>
	</body>
</html>
