<!DOCTYPE html>
<html>
	<head>

		<!-- Meta scaling from desktop to mobile -->
		<meta name = "viewport" content = "width=device-width, initial-scale=1">

		<!-- Title of the page -->
		<title>Farmer's Friend</title>

		<!-- Importing external stylesheets -->
		<link rel="stylesheet" type="text/css" href="stylesheets/global.css">
		<link rel="stylesheet" type="text/css" href="stylesheets/createAccount.css">
	</head>
	<body>

		<!-- Navbar -->
		<div class = "navbar">
			<ul>
				<li class = "justify-left">
					<a href = "index.html">
						Farmer's Friend
					</a>
				</li>
				<li class = "justify-right">
					<a href = "search.html">
						Search
					</a>
				</li>
				<li class = "justify-right">
					<a href = "createObject.html">
						Create Object
					</a>
				</li>
				<li class = "justify-right">

					<!-- When on this page, show tab as coloured -->
					<a class = "active" href = "createAccount.html">
						Create Account
					</a>
				</li>
			</ul>
		</div>

		<!-- Skipping some lines for formatting -->
		<br>
		<br>

		<!-- Headline for the page -->
		<h1 class = "specific-padding">
			Create a New Account
		</h1>

		<!-- Form begins... -->
		<div class = "specific-padding large-text">
			<form>

				<!-- Full Name field -->
				<div class = "input-spacing required">
					<label>Full Name:</label>
					<input class = "large-field" type = "text" placeholder = "Full Name" required></input>
				</div>

				<!-- Email Address field -->
				<div class = "input-spacing required">
					<label>Email Address:</label>
					<input class = "large-field" type = "email" placeholder = "user@farm.com" required></input>
				</div>
				
				<!-- Enter Password field -->
				<div class = "input-spacing required">
					<label>Create a password:</label>
					<input class = "large-field" type = "password" placeholder = "Password" required></input>
				</div>

				<!-- Re-enter Password field -->
				<div class = "input-spacing required">
					<label>Re-enter password:</label>
					<input class = "large-field" type = "password" placeholder = "Password" required></input>
				</div>

				<!-- Date of Birth field -->
				<div class = "input-spacing required">
					<label>Date of birth:</label>
					<input class = "large-field" type = "date" required>
				</div>

				<!-- Are you a farmer field -->
				<!-- TODO: Increase the size of the radio buttons -->
				<div class = "input-spacing required">
					<label>Are you a farmer?</label>
					<input class = "large-field" type = "radio" name = "isFarmer" value = "yes" required> Yes
					<input class = "large-field" type = "radio" name = "isFarmer" value = "no"> No
				</div>

				<!-- Submit button field -->
				<div class = "input-spacing">
					<input class = "large-field" type = "submit" value = "Create"></input>
				</div>
			</form>
		</div>

		<!-- Footer -->
		<footer class = "footer">
			<p> 
				Made with ðŸ¥‘ &nbsp;by Kevin Hardy-Cooper &copy; 2018
			</p>
		</footer>
	</body>
</html>
